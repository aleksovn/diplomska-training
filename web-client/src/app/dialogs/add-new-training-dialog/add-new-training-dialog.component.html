<h2 mat-dialog-title><mat-icon>add</mat-icon> Create new item</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col s5">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Training name" value="">
      </mat-form-field>
    </div>
    <div class="col s5">
      <mat-select placeholder="Training level">
        <mat-option *ngFor="let level of levels" [value]="level.value">
          {{ level.viewValue }}
        </mat-option>
      </mat-select>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <mat-form-field>
        <textarea matInput placeholder="Enter a description"></textarea>

      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Save</button>
</mat-dialog-actions>
