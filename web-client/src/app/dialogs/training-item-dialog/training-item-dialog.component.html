<h2 mat-dialog-title>
  <mat-icon color="primary">home</mat-icon> Detail training item</h2>
<mat-dialog-content>
  <mat-list>
    <h3 mat-subheader>
        <mat-icon>developer_board</mat-icon>
      Name: {{ data.name }}
    </h3>
    <mat-divider></mat-divider>
    <h3 mat-subheader>
        <mat-icon>show_chart</mat-icon>
      Level: {{ data.level.viewValue }}
    </h3>
    <mat-divider></mat-divider>
    <h3 mat-subheader>
        <mat-icon>short_text</mat-icon>
      Description: {{ data.description }}
    </h3>
  </mat-list>
</mat-dialog-content>
