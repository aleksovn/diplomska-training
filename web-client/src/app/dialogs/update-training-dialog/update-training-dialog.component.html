<h2 mat-dialog-title>
  <mat-icon color="primary">create</mat-icon> Edit item</h2>

<mat-dialog-content>
  <div class="example-container">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Training name" [(ngModel)]="training.name" value="{{training.name}}">
    </mat-form-field>
    <mat-select placeholder="Training level" [(ngModel)]="training.level">
      <mat-option *ngFor="let level of levels" [value]="level">
        {{level }}
      </mat-option>
    </mat-select>

    <mat-form-field class="topMargin">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let skill of training.skills" [selectable]="selectable" [removable]="removable" (removed)="remove(skill)">
            {{skill}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Select skills ..." [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>

    <mat-form-field class="topMargin">
      <textarea matInput placeholder="Enter a description" [(ngModel)]="training.description" value="{{ training.description }}"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
