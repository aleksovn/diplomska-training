<h2 mat-dialog-title>
  <mat-icon>create</mat-icon> Edit item</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Training name" [(ngModel)]="data.name" value="{{data.name}}">
    </mat-form-field>

    <mat-select placeholder="Training level" [(ngModel)]="data.level.value">
      <mat-option *ngFor="let level of levels" [value]="data.level.value">
        {{ level.viewValue }}
      </mat-option>
    </mat-select>
    <mat-form-field>
      <textarea matInput placeholder="Enter a description" [(ngModel)]="data.description" value="{{ data.description }}"></textarea>
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="save()">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
