<h2 mat-dialog-title><mat-icon color="warn">star</mat-icon>  Send request for traing</h2>
<mat-dialog-content>Are you sure that you want to send request for training <mat-chip color="primary" selected>{{ training.name }}</mat-chip> ?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="info" mat-dialog-close>No</button>
  <button mat-button color="primary" (click)="confirm()">Yes</button>
</mat-dialog-actions>
