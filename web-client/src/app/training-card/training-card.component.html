<mat-card class="training-card">
  <mat-card-header>
    <div class="row">
      <mat-icon color="primary">developer_board</mat-icon>
      <span class="trainingTitle">{{training.name}}</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <img src="assets/images/training.png" width="165px" height="105px" class="trainingImage">

    <div>
      <mat-card-subtitle>
        <mat-icon>show_chart</mat-icon> {{ 'trainings.level' | translate }}
        <mat-chip color="primary" selected>{{ training.level }}</mat-chip>
      </mat-card-subtitle>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="basic" class="action-btn" (click)="previewDetails()">
      <mat-icon>add</mat-icon>{{ 'trainings.details' | translate }}</button>
    <button mat-raised-button *ngIf="isAdmin()" color="primary" class="action-btn" (click)="editDialog()">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-raised-button *ngIf="isAdmin()" color="warn" class="action-btn" (click)="deleteDialog()">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-raised-button color="accent" class="action-btn" (click)="sendRequest()">
      <mat-icon>star</mat-icon>{{ 'trainings.sendRequest' | translate }}</button>
  </mat-card-actions>
</mat-card>
