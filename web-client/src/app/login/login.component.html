<div class="sign-in-form">
  <div class="logo">
    <img src="./assets/images/logo.png" width="220" />
  </div>
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input matInput type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="loading" class="btn btn-primary">Login</button>
      <div *ngIf="loading">Not correct username or password!</div>
      <a [routerLink]="['/register']" class="btn btn-link">Sign up</a>
    </mat-card-actions>
  </mat-card>
