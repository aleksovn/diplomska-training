<div class="row">
  <mat-card>
    <h4 mat-subheader>Filter training items</h4>
    <div class="row">
      <div class="col s1">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Filter by name" value="Java">
        </mat-form-field>
      </div>
      <div class="col s1">
        <mat-select placeholder="Filter by level">
          <mat-option *ngFor="let level of levels" [value]="level.value">
            {{ level.viewValue }}
          </mat-option>
        </mat-select>
      </div>
      <div class="col s1">
        <button mat-raised-button color="accent" (click)="createNewItem()">Create new</button>
      </div>
    </div>
  </mat-card>
</div>

<div class="row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level.viewValue}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="basic" (click)="previewDetailsDialog(element)">Details</button>
        <button mat-raised-button color="primary" (click)="editDialog(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteDialog()">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
