<div class="row">
  <mat-card>
    <h4 mat-subheader>Filter training items</h4>
    <div class="row">
      <div class="col s1">
        <mat-form-field class="example-full-width">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter by name" [value]="nameFilter" (input)="nameFilter = $event.target.value">
        </mat-form-field>
      </div>
      <div class="col s1">
        <mat-select placeholder="Filter by level" [(ngModel)]="levelFilter">
          <mat-option *ngFor="let level of levels" [value]="level" (click)="selectedLevel(level);">
            {{ level }}
          </mat-option>
        </mat-select>
      </div>
      <div class="col s1">
        <button mat-raised-button color="accent" (click)="createNewItem()">
          <mat-icon>add</mat-icon> Create new</button>
      </div>
      <div class="col s1">
        <mat-slide-toggle (click)="viewTrainingCard()">{{ viewTitle }}</mat-slide-toggle>
      </div>
    </div>
  </mat-card>
</div>

<div class="row" *ngIf="selectedTable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> Level </th>
      <td mat-cell *matCellDef="let element"> {{element.level.viewValue}} {{element.level}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="basic" class="action-btn" (click)="previewDetailsDialog(element)">
          <mat-icon>add</mat-icon> Details</button>
        <button mat-raised-button color="primary" class="action-btn" (click)="editDialog(element)">
          <mat-icon>create</mat-icon> Edit</button>
        <button mat-raised-button color="warn" class="action-btn" (click)="deleteDialog(element.id)">
          <mat-icon>delete</mat-icon> Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="row" *ngIf="!selectedTable">
  <div *ngFor="let training of trainings">
    <app-training-card [training]='training' (previewDetailsClick)="previewDetailsDialog($event)" (editBtnClick)="editDialog($event)"
      (deleteBtnClick)="deleteDialog($event)"></app-training-card>
  </div>
</div>
