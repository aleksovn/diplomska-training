<div class="container">
    <img src="assets/images/training2.jpg" width="100%" height="150px" class="upBanner">
    <hr>
    <div>
        <mat-progress-bar mode="determinate" [value]="selectedSkills.selectedOptions.selected.length * (100/skills.length)"></mat-progress-bar>
        <span>
            Skills selected: = {{ selectedSkills.selectedOptions.selected.length }} / {{skills.length}}
            <hr> {{selectedSkills.selectedOptions.selected.length * (100/skills.length) }}% / 100%
        </span>
    </div>
    <hr>
    <mat-selection-list #selectedSkills>
        <mat-list-option *ngFor="let skill of skills">
            {{ skill }}
        </mat-list-option>
    </mat-selection-list>


    <button *ngIf="selectedSkills.selectedOptions.selected.length == skills.length" mat-stroked-button color="accent">Completed</button>
    <hr>
    <!-- USE COMPONENT HERE-->
    <star-rating (ratingChange)="onRatingChange($event)" [starType]="'svg'" [rating]="numStars"></star-rating>
    <hr>
    <div>
        <span>Num of current stars is: {{ numStars }} strats</span>
    </div>

    <img *ngIf="numStars >= 4" src="assets/images/cup.gif" width="65px" height="95px">
    <p *ngIf="numStars < 4">You must learn more</p>

    <ngb-carousel *ngIf="images">
        <ng-template *ngFor="let img of images" ngbSlide>
            <img [src]="img.src" width="100%" height="450px" alt="Random first slide">
            <div class="carousel-caption">
                <h3 class="sliderTitle">
                    <span>{{ img.text | translate }}</span>
                </h3>
            </div>
        </ng-template>
    </ngb-carousel>
    <hr>
</div>
